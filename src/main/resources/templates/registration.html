<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
    <script src="style/css.css"></script>
    <style>
        body {
            background-image: url('https://i.ibb.co/Z20HTnB/recruitment-agency-in-bangalore-43895.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <title>Registration</title>
</head>

<body style="height:1500px; ">

<!-- ======= Header ======= -->
<header>
    <div class="container">
        <nav class="navbar top-nav navbar-expand-sm bg-light navbar-light fixed-top">

            <div class="container-fluid">
                <a class="nav h2 navbar-brand " href="#">SOCIAL RECRUITMENT</a>
                <ul class="nav navbar-nav h5 justify-content-center ">
                    <li class="nav-item">
                        <a class="nav-link  " href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <ul class="nav h5 navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/registration}">Join us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</header>

<div class="container " style="margin-top: 150px;">

    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3 bg-white bg-opacity-75">

            <div class="p-2" th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">

                <p class="error-message text-danger" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="form-group p-2"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">E-mail</label> <input
                        id="email" class="form-control" th:field="*{email}"  placeholder="example.com@sr.com" required/>
                    <p class="error-message text-danger"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group p-2"
                     th:classappend="${#fields.hasErrors('pwd')}? 'has-error':''">
                    <label for="pwd" class="control-label">Password</label> <input
                        id="pwd" class="form-control" type="password" required placeholder="password"
                        th:field="*{pwd}" />
                    <p class="error-message text-danger"
                       th:each="error : ${#fields.errors('pwd')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group p-2"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <label for="confirmPassword" class="control-label">Confirm
                        password</label> <input id="confirmPassword" class="form-control"
                                                type="password"  placeholder="password" required th:field="*{confirmPassword}" />
                    <p class="error-message text-danger"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group p-2">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
