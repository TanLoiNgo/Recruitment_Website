<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
    <script src="style/css.css"></script>
    <style>
        body {
            background-image: url('https://i.ibb.co/Z20HTnB/recruitment-agency-in-bangalore-43895.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <title>Registration</title>
</head>

<body style="height:1500px; ">

<!-- ======= Header ======= -->
<header>
    <div class="container">
        <nav class="navbar top-nav navbar-expand-sm bg-light navbar-light fixed-top">

            <div class="container-fluid">
                <a class="nav h2 navbar-brand " href="#">SOCIAL RECRUITMENT</a>
                <ul class="nav navbar-nav h5 justify-content-center ">
                    <li class="nav-item">
                        <a class="nav-link  active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My profile</a>
                    </li>
                </ul>
                <ul class="nav h5 navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/}">Post Job</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link "  href="#" th:href="@{/logout}" >Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</header>


<div class="container page-holder bg-cover p-5 text-center shadow-1-strong rounded mb-5 text-white " style="margin-top: 150px">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="search"><i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Job title, keyword">
            </div>
        </div>
        <div class="col">
            <div class="search"><i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Toronto">
            </div>
        </div>
        <div class="col">
            <div class="search"><i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Part time">
            </div>
        </div>
        <div class="col col-lg-1">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>


</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
