<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
    <script src="style/css.css"></script>
    <style>
        body {
            background-image: url('https://i.ibb.co/Z20HTnB/recruitment-agency-in-bangalore-43895.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <title>Registration</title>
</head>

<body style="height:1500px; ">

<!-- ======= Header ======= -->
<header>
    <div class="container">
        <nav class="navbar top-nav navbar-expand-sm bg-light navbar-light fixed-top">

            <div class="container-fluid">
                <a class="nav h2 navbar-brand " href="#">SOCIAL RECRUITMENT</a>
                <ul class="nav navbar-nav h5 justify-content-center ">
                    <li class="nav-item">
                        <a class="nav-link  " href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <ul class="nav h5 navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/registration}">Join us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</header>

<div class="container" style="margin-top: 150px;">

    <div class="row justify-content-md-center ">
        <div class="col-md-6 col-md-offset-3 bg-white bg-opacity-75 ">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>
                <div class="p-2" th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group p-2">
                    <label for="username">Email</label>: <input type="text"
                                                                id="username" name="username" class="form-control"
                                                                autofocus="autofocus" placeholder="example.com@sr.com" required/>
                </div>
                <div class="form-group p-2">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password" required/>
                </div>
                <div class="form-group p-2">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div class="form-group p-2">
      <span>New user? <a href="/" th:href="@{/registration}">Register
        here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
